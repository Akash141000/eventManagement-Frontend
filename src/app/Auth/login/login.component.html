<button (click)="switchType()">Switch to {{ logginType }}</button>
<div>
<form (ngSubmit)="loginSubmit(form)" #form="ngForm">
  <label for="email">Email</label> 
  <input id="email" name="email" placeholder="email" ngModel />

  <label for="password">Password</label>
  <input id="password" name="password" placeholder="password" ngModel />

  <button type="submit">Login</button>
  <button (click)="msalLogin()" >Microsoft</button>
</form>
</div>
