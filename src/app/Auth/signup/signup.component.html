<div>
<button (click)="switchType()">Switch to {{signupType}}</button>
<form (ngSubmit)="signupSubmit(form)" #form="ngForm">

    <label for="username">Username</label>
    <input id="username" name="username" placeholder="username" type="text" required ngModel />

    <label for="email">Email</label>
    <input id="email" name="email" placeholder="email" type="email" required ngModel />
   
    <label for="password">Password</label>
    <input id="password" name="password" placeholder="password" type="password" required ngModel />
    
    <label for="confirmPassword">Confirm Password</label>
    <input id="confirmPassword" name="confirmPassword" placeholder="confirmPassword" type="password" required ngModel />
    <button type="submit" >Signup</button>
</form>
</div>
